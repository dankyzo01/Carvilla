<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/parts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/submit.js"></script>
    <script>
      function onSubmit(){
        alert("Thank you for submitting!");
        event.stopPropagation();
      }
    </script>
    <title>Carvilla</title>
  </head>
  <body>
    <header>
      <img src="/images/car-stainless-logo-png.webp" alt="" />
    </header>
    <class="image-container">
    <div
      id="carousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img
            src="/images/Dodge_Charger_Hirschaid-20220709-RM-113717.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="/images/download.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="/images/KPLJWa27-5I0Zx9EbPT2-2-5-UkftLCYi.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>
    <nav class="topnav">
      <a class="active" href="/html/index.html" aria-selected="true">Carvilla</a>
      <a href="/html/cars.html">Cars</a>
      <a href="/html/parts.html">Parts</a>
      <a href="/html/contact.html">Contact us </a>
    </nav>
    <div class="card-container" style="top:104px">
      <p id="CardTitle">Contact Us</p>
      <form onsubmit="onSubmit()">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input  type="text" class="form-control" id="validationDefault01" value="" required onkeyup="enableSubmit()" >
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required onkeyup="enableSubmit()">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required onkeyup="enableSubmit()">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="exampleInputPassword1" required onkeyup="enableSubmit()">
        </div>
        <div class="mb-3">
          <label for="textarea" class="form-label">Your Inquiry</label>
          <textarea class="form-control" aria-label="With textarea" id="textarea" required onkeyup="enableSubmit()"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary"  disabled onload=""  >Submit</button>
      </form>
    </div>
    <footer>
      <p style="text-align: center">Â© Carvilla 2024</p>
    </footer>
  </body>
</html>
